<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>contact form layout</title>
  </head>

  <body>
    <form class="cp-advanced">
      <h3 class="cp-advanced__title">お問い合わせ</h3>
      <div class="cp-advanced-form">
        <div class="cp-advanced-form__item">
          <label for="name">名前</label>
          <div class="cp-advanced-form__input-wrap">
            <input
              type="text"
              id="name"
              class="cp-advanced-form__input"
              placeholder="Kento Takano"
            />
          </div>
        </div>
        <div class="cp-advanced-form__item">
          <label for="email">メールアドレス</label>
          <div class="cp-advanced-form__input-wrap">
            <input
              type="email"
              id="email"
              class="cp-advanced-form__input"
              placeholder="kento75@example.com"
            />
          </div>
        </div>

        <div class="cp-advanced-form__item">
          <div>
            <label for="sex-1">性別</label>
          </div>
          <div class="cp-advanced-form__radio-wrap">
            <input
              type="radio"
              name="sex"
              id="sex-1"
              value="1"
              checked
              class="cp-advanced-form__hidden cp-advanced-form__radio"
            />
            <label for="sex-1" class="cp-advanced-form__radio-label"
              >男性</label
            >
            <input
              type="radio"
              name="sex"
              id="sex-2"
              value="2"
              class="cp-advanced-form__hidden cp-advanced-form__radio"
            />
            <label for="sex-2" class="cp-advanced-form__radio-label"
              >女性</label
            >
            <input
              type="radio"
              name="sex"
              id="sex-3"
              value="3"
              class="cp-advanced-form__hidden cp-advanced-form__radio"
            />
            <label for="sex-3" class="cp-advanced-form__radio-label"
              >その他</label
            >
          </div>
        </div>

        <div class="cp-advanced-form__item">
          <label for="type">お問い合わせ種別</label>
          <div class="cp-advanced-form__select-wrap">
            <select name="type" id="type" class="cp-advanced-form__select">
              <option value="1">相談</option>
              <option value="2">見積もり</option>
              <option value="3">その他</option>
            </select>
          </div>
        </div>

        <div class="cp-advanced-form__item">
          <label for="description" class="cp-advanced-form__textarea-label">
            おとい合わせ内容
          </label>
          <textarea
            id="description"
            rows="3"
            class="cp-advanced-form__textarea"
            placeholder="〇〇の制限解除をお願いしたいです。"
          >
          </textarea>
          <button type="submit" class="cp-advanced-form__submit">送信</button>
        </div>
      </div>
    </form>
  </body>
</html>
