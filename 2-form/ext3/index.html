<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>form radio flat button style</title>
</head>

<body>

  <div class="cp-form__item">
    <div class="cp-form__switch-wrap">
      <input checked id="switch-1" name="switch" class="cp-form__switch cp-form__hidden" type="radio" value="1">
      <label for="switch-1" class="cp-form__switch-label">value 1</label>
      <input id="switch-2" name="switch" class="cp-form__switch cp-form__hidden" type="radio" value="2">
      <label for="switch-2" class="cp-form__switch-label">value 2</label>
    </div>
  </div>

</body>

</html>
