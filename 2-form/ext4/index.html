<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>form radio checkbox style</title>
</head>

<body>

  <div class="cp-form__item">
    <div class="cp-form__check-wrap">
      <input checked id="check-1" name="check" class="cp-form__check cp-form__hidden" type="checkbox" value="1">
      <label for="check-1" class="cp-form__check-label">value 1</label>
      <input id="check-2" name="check" class="cp-form__check cp-form__hidden" type="checkbox" value="2">
      <label for="check-2" class="cp-form__check-label">value 2</label>
    </div>
  </div>

</body>

</html>
